<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./avatar.css" />
  </head>
  <body>
    <section class="component">
      <h1 class="component__name">Avatars</h1>
      <p class="component__description">
        An avatar is the face of user's profile. It is the user profile picture.
        It is a small image consisting of user's face generally to give user's
        content a visual identity.
      </p>

      <h2>Avatar Sizes</h2>
      <p>
        Aatar is available in 5 different sizes Extra large, Large, Medium,
        small and Extra small
      </p>

      <h1 class="component__example">Examples</h1>
      <div class="component__example-container example-avatar">
        <div class="img-container">
          <img
            class="avatar avatar--xl"
            src="https://i.pravatar.cc/300
            "
            alt="avatar"
          />

          <img
            class="avatar avatar--lg"
            src="https://i.pravatar.cc/300
              "
            alt="avatar"
          />

          <img
            class="avatar avatar--md"
            src="https://i.pravatar.cc/300
              "
            alt="avatar"
          />

          <img
            class="avatar avatar--sm"
            src="https://i.pravatar.cc/300
              "
            alt="avatar"
          />

          <img
            class="avatar avatar--xs"
            src="https://i.pravatar.cc/300
              "
            alt="avatar"
          />
        </div>
      </div>
      <div class="component__iframe">
        <iframe
          src="https://www.thiscodeworks.com/embed/6206041ba4f5770015a8850b"
          style="width: 100%; height: 268px"
          frameborder="0"
        ></iframe>
      </div>
    </section>
  </body>
</html>
