<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./navbar.css />
  </head>

  <body>
    <!-- navbar -->
    <nav class="saiyan-navbar">
      <div class="navbar__brand-container">
        <a class="navbar__brand__name navbar__links" href="#">Saiyan Shop</a>
      </div>

      <div class="navbar__search">
        <input
          class="navbar__searchbar"
          type="text"
          placeholder="Search Items"
        />
      </div>

      <div class="navbar__list-container">
        <ul class="navbar__list">
          <li class="navbar__items">
            <a href="#">
              <div class="navbar__icon-badge">
                <span class="navbar__badge__icon"
                  ><i class="fa-solid fa-user"></i
                ></span>
              </div>
            </a>
          </li>
          <li class="navbar__items">
            <a href="#">
              <div class="navbar__icon-badge">
                <span class="navbar__badge__icon"
                  ><i class="fa-solid fa-heart"></i
                  ><span class="navbar__badge__icon-badge">3</span></span
                >
              </div>
            </a>
          </li>
          <li class="navbar__items">
            <a href="#">
              <div class="navbar__icon-badge">
                <span class="navbar__badge__icon"
                  ><i class="fas fa-shopping-cart"></i
                  ><span class="navbar__badge__icon-badge">3</span></span
                >
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- nav end -->
  </body>
</html>
