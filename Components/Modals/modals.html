<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modals.css" />
  </head>
  <body>
    <section class="component" id="modals">
      <h1 class="component__name">Modals</h1>
      <p class="component__description">
        Modals are pop up messages, displayed on the top of the screen.
      </p>

      <h1 class="component__example">Examples</h1>
      <div class="component__example-container example-modal">
        <div class="modal">
          <div class="modal__head">
            <h2 class="modal__title">Modal Title</h2>
            <span class="modal__close"><i class="fa-solid fa-xmark"></i></span>
          </div>
          <hr />
          <p class="modal__description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti,
            numquam.
          </p>

          <hr />
          <div class="modal__CTA">
            <a class="modal__primary--btn" href="#">Close</a>
            <a class="modal__secondary--btn" href="#">Save Changes</a>
          </div>
        </div>
      </div>
      <div class="component__iframe">
        <iframe
          src="https://www.thiscodeworks.com/embed/6206bfcd3d90130015398b9c"
          style="width: 100%; height: 307px"
          frameborder="0"
        ></iframe>
      </div>
    </section>
  </body>
</html>
