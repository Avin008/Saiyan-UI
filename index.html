<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saiyan UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar__brand" href="#">Saiyan-UI</a>

      <div class="navbar__container">
        <ul class="navbar__list">
          <li class="navbar__items">
            <a class="navbar__links" href="/index.html">Home</a>
          </li>
          <li class="navbar__items">
            <a class="navbar__links" href="/Docs/docs.html">Documentation</a>
          </li>
          <li class="navbar__items">
            <a
              class="navbar__links navbar--icons"
              class=""
              href="https://twitter.com/AvinashMahanan1"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li class="navbar__items">
            <a
              class="navbar__links navbar--icons"
              class=""
              href="https://github.com/Avin008/Saiyan-UI"
              ><i class="fab fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- header -->
    <div class="container">
      <div class="jumbotron">
        <div class="jumbotron__left">
          <h1 class="jumbotron__heading">
            Build fast, responsive sites with
            <span class="jumbotron__span">Saiyan-UI</span>
          </h1>
          <p class="jumbotron__description">
            Design Beautiful Websites Quickly
          </p>

          <div class="jumbotron__CTA">
            <a
              href="#documentation"
              class="jumbotron__btn jumbotron__btn--primary"
              >Get Started</a
            >
            <a
              href="/Docs/docs.html"
              class="jumbotron__btn jumbotron__btn--secondary"
              >Documentation</a
            >
          </div>
        </div>

        <div class="jumbotron__right">
          <img
            class="jumbotron__image"
            src="./Assets/Images/img2.svg"
            alt="header-img"
            width="100%"
          />
        </div>
      </div>

      <div class="jumbotron jumbotron--second">
        <div class="jumbotron__left">
          <h1 class="jumbotron__heading jumbotron__heading--second">
            Installation
          </h1>
          <p class="jumbotron__description jumbotron__description--second">
            Copy and paste this
            <span class="jumbotron__span">CDN-LINK</span> inside your head tag.
          </p>

          <div class="jumbotron__CTA" id="documentation">
            <a
              href="/Docs/docs.html"
              class="jumbotron__primary jumbotron__primary--btn"
              >Read Documentation</a
            >
          </div>
        </div>

        <div class="jumbotron__right">
          <iframe
            class="jumbotron__iframe"
            src="https://carbon.now.sh/embed?bg=rgba%28249%2C237%2C212%2C1%29&t=twilight&wt=nfirst&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=IBM+Plex+Mono&fs=14px&lh=143%25&si=false&es=2x&wm=false&code=%253Clink%2520rel%253D%2522stylesheet%2522%2520href%253D%2522https%253A%252F%252Fsayian-ui.netlify.app%252FCompfirstnts%252Fsaiyan-ui.css%2522%253E%250A"
            style="
              width: 100%;
              height: 300px;
              border: 0;
              transform: scale(1);
              overflow: hidden;
            "
            sandbox="allow-scripts allow-same-origin"
          >
          </iframe>
        </div>
      </div>
    </div>
  </body>
</html>
